<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Onde você naceu? <input type="text" name="txtname" id="txtname">
    <input type="button" value="Verificar" onclick="resposta()">
    <div id="res">

    </div>

    <script>
        function resposta() {
            var txtname = window.document.querySelector('input#txtname')
            var res = window.document.querySelector('div#res')
            var name = (txtname.value)
            res.innerHTML = `<p>Você nasceu no ${name}!</p> `
            if (name === 'Brasil') {
                console.log('Estrangeiro!')
            } else {
                console.log('Brasileiro')
        }
        }
    </script>
    
</body>
</html>
